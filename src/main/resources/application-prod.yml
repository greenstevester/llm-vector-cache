---
spring:
  redis:
    host: "${REDIS_HOST:redis}"
    port: "${REDIS_PORT:6379}"
    password: "${REDIS_PASSWORD:}"
cache:
  similarity:
    threshold: "${CACHE_SIMILARITY_THRESHOLD:0.95}"
  ttl:
    hours: "${CACHE_TTL_HOURS:24}"
logging:
  level:
    com.example.llmcache: "INFO"
    root: "WARN"
